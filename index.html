<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game </title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start game </h2>
    <div class="div-container">
    <div class="div1">
        <div class="div c1" type="button"  id="c1">1</div>
        <div class="div c2" type="button" id="c2">2</div>
    </div>
    <div class="div2">
        <div class="div c3" type="button" id="c3">3</div>
        <div class="div c4" type="button" id="c4">4</div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
